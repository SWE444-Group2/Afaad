
<!DOCTYPE html>
<html lang="ar">

<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title> PayPal Checkout Integration | Client Demo </title>
</head>

<body>
    <!-- Set up a container element for the button -->

    <div>
         <p dir="rtl" lang="ar" id ="PropMessage" style="font-size:30px; margin-top:20px"> الرجاء ادخال المبلغ المطلوب</p>
         <form method='POST'> 
            <input type="number" id="amount" name="amount" pattern="\d*"/ min="1" max="100" style="margin-top:10%; margin-left:10% ;height:70px; width:70%; font-size:50px">
         </from>
    </div>

    <div id="paypal-button-container" style="margin-top:10%;"></div>


    <script>

    </script>
    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AQKT0A3NWcXovIunH0cJYu6tVL-wQ7ccnL2BxL8ZLELH-fonk2y3uGAl9-LfMgqIHmeF_YXPbVSuelff&currency=USD"></script>

    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: document.getElementById('amount').value
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(orderData) {
                    // Successful capture! For demo purposes:
                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                    var transaction = orderData.purchase_units[0].payments.captures[0];
                    alert('تم تحويل المبلغ بنجاح');

                    // Replace the above to show a success message within this page, e.g.
                    // const element = document.getElementById('paypal-button-container');
                    // element.innerHTML = '';
                    // element.innerHTML = '<h3>Thank you for your payment!</h3>';
                    // Or go to another URL:  actions.redirect('thank_you.html');
                });
            }


        }).render('#paypal-button-container');
    </script>
</body>

</html>
